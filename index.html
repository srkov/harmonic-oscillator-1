<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Remove border, margin, and padding for the html and body */
        html, body {
            border: 0px;
            margin: 0px;
            padding: 0px;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Embed PDF using object and iframe tags -->
    <object data="main.pdf" type="application/pdf" width="100%" height="100%">
        <iframe src="main.pdf" width="100%" height="100%" style="border: none;">
            <p>
                Your browser does not support PDFs.
                <a href="main.pdf">Download the PDF</a>.
            </p>
        </iframe>
    </object>

</body>
</html>
